<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/product.css" />
<link rel="stylesheet" href="assets/css/styles.css" />
<link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>

  <!-- header -->
  <script src="assets/js/header.js"></script>
  <!-- Main Content Wrapper -->
  <div class="content-wrapper">

    <!-- Product Detail Section -->
    <div class="product-detail">

      <!-- Left side images / gallery -->
      <div class="product-gallery">
        <!-- Main image -->
        <div class="main-image">
          <img src="https://via.placeholder.com/800x500?text=Main+Product+Image" alt="Main Product Image">
        </div>
        <!-- Thumbnails -->
        <div class="thumbnail-row">
          <img src="https://via.placeholder.com/200x120?text=Thumb+1" alt="Thumbnail 1">
          <img src="https://via.placeholder.com/200x120?text=Thumb+2" alt="Thumbnail 2">
          <img src="https://via.placeholder.com/200x120?text=Thumb+3" alt="Thumbnail 3">
          <img src="https://via.placeholder.com/200x120?text=Thumb+4" alt="Thumbnail 4">
        </div>
      </div>

      <!-- Right side product info -->
      <div class="product-info-detail">
        <h2 class="product-title">Office Space</h2>
        <p class="price">
          <span class="sale-price">$125.00</span>
          <span class="original-price">$150.00</span>
        </p>
        <p class="short-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur lectus urna, 
          scelerisque in aliquam eget, tincidunt suscipit nisi. 
        </p>

        <!-- Additional Info -->
        <div class="product-meta">
          <p><strong>SKU:</strong> 02</p>
          <p><strong>Category:</strong> sofa</p>
        </div>

        <!-- Add to Cart -->
        <button class="add-to-cart-button">Add to cart</button>
      </div>
    </div>

    <!-- Related Products -->
    <div class="related-products">
      <h3>Related products</h3>
      <div class="related-products-grid">
        <div class="related-product-card">
          <img src="https://via.placeholder.com/250x150?text=Related+1" alt="Related Product 1">
          <h4>Modern sofa</h4>
          <p class="price">$73.00</p>
        </div>
        <div class="related-product-card">
          <img src="https://via.placeholder.com/250x150?text=Related+2" alt="Related Product 2">
          <h4>Modern sofa</h4>
          <p class="price">$73.00</p>
        </div>
        <div class="related-product-card">
          <img src="https://via.placeholder.com/250x150?text=Related+3" alt="Related Product 3">
          <h4>Modern sofa</h4>
          <p class="price">$73.00</p>
        </div>
        <div class="related-product-card">
          <img src="https://via.placeholder.com/250x150?text=Related+4" alt="Related Product 4">
          <h4>Modern sofa</h4>
          <p class="price">$73.00</p>
        </div>
      </div>
    </div>

  </div>
  
  <script src="assets/js/product.js"></script>

  <script src="assets/js/footer.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
